title: Simple Certificate of Origin Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing certificates of origin
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "CertificateOfOriginCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSubject:
    type: object
    required:
      - id
      - type
      - certificateNumber
      - issuingAuthority
      - exporter
      - consignee
      - description
      - originLocation
    properties:
      id:
        type: string
        format: uri
      type:
        const: "CertificateOfOrigin"
      certificateNumber:
        type: string
      issuingAuthority:
        type: object
        required:
          - id
          - name
        properties:
          id:
            type: string
            format: uri
          name:
            type: string
      exporter:
        type: object
        required:
          - id
          - name
          - location
        properties:
          id:
            type: string
            format: uri
          name:
            type: string
          location:
            $ref: "#/$defs/GeoJSONPoint"
      consignee:
        type: object
        required:
          - id
          - name
          - location
        properties:
          id:
            type: string
            format: uri
          name:
            type: string
          location:
            $ref: "#/$defs/GeoJSONPoint"
      description:
        type: string
      quantity:
        type: string
      originLocation:
        $ref: "#/$defs/GeoJSONPoint"

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "CertificateOfOriginCredential"
    issuer: "https://legit-shrimp.example/entity/tt-pos-001"
    validFrom: "2024-01-10T09:00:00Z"
    validUntil: "2024-12-31T23:59:59Z"
    credentialSubject:
      id: "https://certificates.example/coo-2024-001"
      type: "CertificateOfOrigin"
      certificateNumber: "COO-TT-2024-001"
      issuingAuthority:
        id: "https://trinidad-trade.example/authority"
        name: "Trinidad and Tobago Trade Ministry"
      exporter:
        id: "https://legit-shrimp.example/entity/tt-pos-001"
        name: "Legit Shrimp Ltd"
        location:
          type: "Point"
          coordinates: [-61.5167, 10.6596]
      consignee:
        id: "https://shady-distributor.example/entity/bvi-002"
        name: "Shady Distributor Ltd"
        location:
          type: "Point"
          coordinates: [-64.6208, 18.4167]
      description: "500kg frozen shrimp"
      quantity: "500kg"
      originLocation:
        type: "Point"
        coordinates: [-61.5167, 10.6596]

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number