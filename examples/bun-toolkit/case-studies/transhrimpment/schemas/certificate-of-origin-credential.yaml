title: Simple Certificate of Origin Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing certificates of origin
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "CertificateOfOriginCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              $ref: "#/$defs/GeoJSONPoint"
            properties:
              type: object
              required:
                - type
                - certificateNumber
                - origin
                - product
                - quantity
              properties:
                type:
                  const: "CertificateOfOrigin"
                certificateNumber:
                  type: string
                origin:
                  type: object
                  required:
                    - country
                    - facility
                  properties:
                    country:
                      type: string
                    facility:
                      type: string
                product:
                  type: string
                quantity:
                  type: string
                issueDate:
                  type: string
                  format: date

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "CertificateOfOriginCredential"
    issuer: "https://camaron-corriente.example/entity/ve-pbc-001"
    validFrom: "2024-01-10T09:00:00Z"
    validUntil: "2024-12-31T23:59:59Z"
    credentialSubject:
      id: "https://certificates.example/coo-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "Point"
            coordinates: [-68.0089, 10.4696]
          properties:
            type: "CertificateOfOrigin"
            certificateNumber: "COO-VE-2024-001"
            origin:
              country: "Venezuela"
              facility: "Camar√≥n Corriente S.A. Port Facility"
            product: "Frozen Shrimp"
            quantity: "1000kg"
            issueDate: "2024-01-10"

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number