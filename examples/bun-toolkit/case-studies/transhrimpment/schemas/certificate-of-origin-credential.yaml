title: Simple Certificate of Origin Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing certificates of origin
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "CertificateOfOriginCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              $ref: "#/$defs/GeoJSONPoint"
            properties:
              type: object
              required:
                - type
                - certificateNumber
                - issuingAuthority
                - exporter
                - consignee
                - description
              properties:
                type:
                  const: "CertificateOfOrigin"
                certificateNumber:
                  type: string
                issuingAuthority:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                exporter:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                consignee:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                description:
                  type: string
                quantity:
                  type: string

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "CertificateOfOriginCredential"
    issuer: "https://legit-shrimp.example/entity/tt-pos-001"
    validFrom: "2024-01-10T09:00:00Z"
    validUntil: "2024-12-31T23:59:59Z"
    credentialSubject:
      id: "https://certificates.example/coo-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "Point"
            coordinates: [-61.5167, 10.6596]
          properties:
            type: "CertificateOfOrigin"
            certificateNumber: "COO-TT-2024-001"
            issuingAuthority:
              id: "https://trinidad-trade.example/authority"
              name: "Trinidad and Tobago Trade Ministry"
            exporter:
              id: "https://legit-shrimp.example/entity/tt-pos-001"
              name: "Legit Shrimp Ltd"
            consignee:
              id: "https://shady-distributor.example/entity/bvi-002"
              name: "Shady Distributor Ltd"
            description: "500kg frozen shrimp"
            quantity: "500kg"

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number