title: Simple Commercial Invoice Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing commercial invoices
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "CommercialInvoiceCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              $ref: "#/$defs/GeoJSONPoint"
            properties:
              type: object
              required:
                - type
                - invoiceNumber
                - seller
                - buyer
                - description
                - amount
              properties:
                type:
                  const: "CommercialInvoice"
                invoiceNumber:
                  type: string
                seller:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                buyer:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                description:
                  type: string
                amount:
                  type: string
                purchaseOrderRef:
                  type: string

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "CommercialInvoiceCredential"
    issuer: "https://camaron-corriente.example/entity/ve-pbc-001"
    validFrom: "2024-01-20T14:30:00Z"
    validUntil: "2024-12-31T23:59:59Z"
    credentialSubject:
      id: "https://invoices.example/inv-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "Point"
            coordinates: [-68.0125, 10.4647]
          properties:
            type: "CommercialInvoice"
            invoiceNumber: "INV-2024-001"
            seller:
              id: "https://camaron-corriente.example/entity/ve-pbc-001"
              name: "Camar√≥n Corriente S.A."
            buyer:
              id: "https://chompchomp.example/entity/bvi-001"
              name: "Chompchomp Ltd"
            description: "1000kg frozen shrimp"
            amount: "15,000 USD"
            purchaseOrderRef: "PO-2024-001"

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number