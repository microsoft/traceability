title: Simple Commercial Invoice Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing commercial invoices
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "CommercialInvoiceCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSchema:
    type: array
    items:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          format: uri
        type:
          type: string
          enum: ["JsonSchema"]
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              $ref: "#/$defs/GeoJSONPoint"
            properties:
              type: object
              required:
                - type
                - invoice_number
                - seller_id
                - seller_name
                - buyer_id
                - buyer_name
                - item_description
                - item_quantity
                - item_price
                - total_amount
              properties:
                type:
                  const: "CommercialInvoice"
                invoice_number:
                  type: string
                seller_id:
                  type: string
                  format: uri
                seller_name:
                  type: string
                buyer_id:
                  type: string
                  format: uri
                buyer_name:
                  type: string
                item_description:
                  type: string
                item_quantity:
                  type: string
                item_price:
                  type: number
                total_amount:
                  type: number

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "CommercialInvoiceCredential"
    issuer: "https://camaron-corriente.example/entity/ve-pbc-001"
    validFrom: "2024-01-20T10:00:00Z"
    credentialSubject:
      id: "https://invoices.example/inv-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "Point"
            coordinates: [-68.0125, 10.4647]
          properties:
            type: "CommercialInvoice"
            invoice_number: "INV-2024-001"
            seller_id: "https://camaron-corriente.example/entity/ve-pbc-001"
            seller_name: "Camar√≥n Corriente S.A."
            buyer_id: "https://chompchomp.example/entity/bvi-001"
            buyer_name: "Chompchomp Ltd"
            item_description: "Frozen Shrimp"
            item_quantity: "1000kg"
            item_price: 12.50
            total_amount: 12500

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number