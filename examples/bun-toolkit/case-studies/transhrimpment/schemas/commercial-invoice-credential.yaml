title: Simple Commercial Invoice Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing commercial invoices
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
  - cnf
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "CommercialInvoiceCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  cnf:
    type: object
    description: Confirmation method for holder binding
    required:
      - kid
    properties:
      kid:
        type: string
        description: Key identifier of the holder's key
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              $ref: "#/$defs/GeoJSONPoint"
            properties:
              type: object
              required:
                - type
                - invoiceNumber
                - seller
                - buyer
                - items
                - totalAmount
              properties:
                type:
                  const: "CommercialInvoice"
                invoiceNumber:
                  type: string
                seller:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                buyer:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                items:
                  type: array
                  items:
                    type: object
                totalAmount:
                  type: number

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "CommercialInvoiceCredential"
    issuer: "https://camaron-corriente.example/entity/ve-pbc-001"
    validFrom: "2024-01-20T10:00:00Z"
    cnf:
      kid: "wCgZYzU2U073ubVOEp7wcNHxwEIGuiEoY42b2tuKwfY"
    credentialSubject:
      id: "https://invoices.example/inv-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "Point"
            coordinates: [-68.0125, 10.4647]
          properties:
            type: "CommercialInvoice"
            invoiceNumber: "INV-2024-001"
            seller:
              id: "https://camaron-corriente.example/entity/ve-pbc-001"
              name: "Camar√≥n Corriente S.A."
            buyer:
              id: "https://chompchomp.example/entity/bvi-001"
              name: "Chompchomp Ltd"
            items:
              - description: "Frozen Shrimp"
                quantity: "1000kg"
                price: 12.50
            totalAmount: 12500

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number