title: Simple Purchase Order Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing purchase orders
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "PurchaseOrderCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSubject:
    type: object
    required:
      - id
      - type
      - orderNumber
      - buyer
      - seller
      - description
      - quantity
    properties:
      id:
        type: string
        format: uri
      type:
        const: "PurchaseOrder"
      orderNumber:
        type: string
      buyer:
        type: object
        required:
          - id
          - name
          - location
        properties:
          id:
            type: string
            format: uri
          name:
            type: string
          location:
            $ref: "#/$defs/GeoJSONPoint"
      seller:
        type: object
        required:
          - id
          - name
          - location
        properties:
          id:
            type: string
            format: uri
          name:
            type: string
          location:
            $ref: "#/$defs/GeoJSONPoint"
      description:
        type: string
      quantity:
        type: string
      deliveryDate:
        type: string
        format: date

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "PurchaseOrderCredential"
    issuer: "https://chompchomp.example/entity/bvi-001"
    validFrom: "2024-01-15T10:00:00Z"
    validUntil: "2024-03-15T10:00:00Z"
    credentialSubject:
      id: "https://orders.example/po-2024-001"
      type: "PurchaseOrder"
      orderNumber: "PO-2024-001"
      buyer:
        id: "https://chompchomp.example/entity/bvi-001"
        name: "Chompchomp Ltd"
        location:
          type: "Point"
          coordinates: [-64.6208, 18.4167]
      seller:
        id: "https://camaron-corriente.example/entity/ve-pbc-001"
        name: "Camar√≥n Corriente S.A."
        location:
          type: "Point"
          coordinates: [-68.0125, 10.4647]
      description: "1000kg frozen shrimp"
      quantity: "1000kg"
      deliveryDate: "2024-02-15"

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number