title: Simple Purchase Order Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing purchase orders
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "PurchaseOrderCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSchema:
    type: array
    items:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          format: uri
        type:
          type: string
          enum: ["JsonSchema"]
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              $ref: "#/$defs/GeoJSONPoint"
            properties:
              type: object
              required:
                - type
                - order_number
                - buyer_id
                - buyer_name
                - seller_id
                - seller_name
                - description
                - quantity
              properties:
                type:
                  const: "PurchaseOrder"
                order_number:
                  type: string
                buyer_id:
                  type: string
                  format: uri
                buyer_name:
                  type: string
                seller_id:
                  type: string
                  format: uri
                seller_name:
                  type: string
                description:
                  type: string
                quantity:
                  type: string
                delivery_date:
                  type: string
                  format: date

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "PurchaseOrderCredential"
    issuer: "https://chompchomp.example/entity/bvi-001"
    validFrom: "2024-01-15T10:00:00Z"
    validUntil: "2024-03-15T10:00:00Z"
    credentialSubject:
      id: "https://orders.example/po-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "Point"
            coordinates: [-64.6208, 18.4167]
          properties:
            type: "PurchaseOrder"
            order_number: "PO-2024-001"
            buyer_id: "https://chompchomp.example/entity/bvi-001"
            buyer_name: "Chompchomp Ltd"
            seller_id: "https://camaron-corriente.example/entity/ve-pbc-001"
            seller_name: "Camar√≥n Corriente S.A."
            description: "1000kg frozen shrimp"
            quantity: "1000kg"
            delivery_date: "2024-02-15"

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number