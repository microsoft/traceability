title: Simple Purchase Order Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing purchase orders
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
  - cnf
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "PurchaseOrderCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  cnf:
    type: object
    description: Confirmation method for holder binding
    required:
      - kid
    properties:
      kid:
        type: string
        description: Key identifier of the holder's key
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              $ref: "#/$defs/GeoJSONPoint"
            properties:
              type: object
              required:
                - type
                - orderNumber
                - buyer
                - seller
                - description
                - quantity
              properties:
                type:
                  const: "PurchaseOrder"
                orderNumber:
                  type: string
                buyer:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                seller:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                description:
                  type: string
                quantity:
                  type: string
                deliveryDate:
                  type: string
                  format: date

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "PurchaseOrderCredential"
    issuer: "https://chompchomp.example/entity/bvi-001"
    validFrom: "2024-01-15T10:00:00Z"
    validUntil: "2024-03-15T10:00:00Z"
    cnf:
      kid: "nx62J6beWOO6mIavpWEQCg_GoOi8zfAECZ8p-zHxEvI"
    credentialSubject:
      id: "https://orders.example/po-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "Point"
            coordinates: [-64.6208, 18.4167]
          properties:
            type: "PurchaseOrder"
            orderNumber: "PO-2024-001"
            buyer:
              id: "https://chompchomp.example/entity/bvi-001"
              name: "Chompchomp Ltd"
            seller:
              id: "https://camaron-corriente.example/entity/ve-pbc-001"
              name: "Camar√≥n Corriente S.A."
            description: "1000kg frozen shrimp"
            quantity: "1000kg"
            deliveryDate: "2024-02-15"

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number