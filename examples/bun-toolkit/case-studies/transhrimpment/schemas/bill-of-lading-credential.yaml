title: Simple Bill of Lading Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing bills of lading with route information
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "BillOfLadingCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              $ref: "#/$defs/GeoJSONLineString"
            properties:
              type: object
              required:
                - type
                - billOfLadingNumber
                - carrier
                - shipper
                - consignee
                - description
              properties:
                type:
                  const: "BillOfLading"
                billOfLadingNumber:
                  type: string
                carrier:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                shipper:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                consignee:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                description:
                  type: string
                quantity:
                  type: string
                vesselName:
                  type: string

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "BillOfLadingCredential"
    issuer: "https://shady-carrier.example/entity/aw-oru-001"
    validFrom: "2024-01-25T08:00:00Z"
    validUntil: "2024-02-25T23:59:59Z"
    credentialSubject:
      id: "https://bills.example/bol-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "LineString"
            coordinates:
              - [-68.0125, 10.4647]
              - [-70.0270, 12.5186]
              - [-64.6208, 18.4167]
          properties:
            type: "BillOfLading"
            billOfLadingNumber: "BOL-2024-001"
            carrier:
              id: "https://shady-carrier.example/entity/aw-oru-001"
              name: "Shady Carrier Ltd"
            shipper:
              id: "https://camaron-corriente.example/entity/ve-pbc-001"
              name: "Camar√≥n Corriente S.A."
            consignee:
              id: "https://chompchomp.example/entity/bvi-001"
              name: "Chompchomp Ltd"
            description: "800kg frozen shrimp (200kg reported destroyed)"
            quantity: "800kg"
            vesselName: "MV Suspicious"

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number

  GeoJSONLineString:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "LineString"
      coordinates:
        type: array
        minItems: 2
        items:
          type: array
          minItems: 2
          maxItems: 3
          items:
            type: number