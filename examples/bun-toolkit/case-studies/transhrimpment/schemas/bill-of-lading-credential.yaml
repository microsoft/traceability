title: Simple Bill of Lading Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing bills of lading
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "BillOfLadingCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSchema:
    type: array
    items:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          format: uri
        type:
          type: string
          enum: ["JsonSchema"]
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              oneOf:
                - $ref: "#/$defs/GeoJSONPoint"
                - $ref: "#/$defs/GeoJSONLineString"
            properties:
              type: object
              required:
                - type
                - bill_number
                - shipper_id
                - shipper_name
                - consignee_id
                - consignee_name
                - cargo_description
                - cargo_quantity
                - route_origin
                - route_destination
              properties:
                type:
                  const: "BillOfLading"
                bill_number:
                  type: string
                shipper_id:
                  type: string
                  format: uri
                shipper_name:
                  type: string
                consignee_id:
                  type: string
                  format: uri
                consignee_name:
                  type: string
                cargo_description:
                  type: string
                cargo_quantity:
                  type: string
                route_origin:
                  type: string
                route_destination:
                  type: string

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "BillOfLadingCredential"
    issuer: "https://shady-carrier.example/entity/aw-oru-001"
    validFrom: "2024-01-25T10:00:00Z"
    credentialSubject:
      id: "https://shipments.example/bol-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "LineString"
            coordinates: [[-68.0125, 10.4647], [-70.0270, 12.5186], [-64.6208, 18.4167]]
          properties:
            type: "BillOfLading"
            bill_number: "BOL-2024-001"
            shipper_id: "https://camaron-corriente.example/entity/ve-pbc-001"
            shipper_name: "Camar√≥n Corriente S.A."
            consignee_id: "https://chompchomp.example/entity/bvi-001"
            consignee_name: "Chompchomp Ltd"
            cargo_description: "Frozen Shrimp"
            cargo_quantity: "800kg"
            route_origin: "Puerto Cabello, Venezuela"
            route_destination: "Road Town, Tortola, BVI"

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number
  GeoJSONLineString:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "LineString"
      coordinates:
        type: array
        minItems: 2
        items:
          type: array
          minItems: 2
          maxItems: 3
          items:
            type: number