title: Simple Bill of Lading Credential Schema (Example)
description: Minimal example schema for verifiable credentials representing bills of lading
type: object
required:
  - "@context"
  - type
  - issuer
  - validFrom
  - credentialSubject
properties:
  "@context":
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "https://www.w3.org/ns/credentials/v2"
        - "https://geojson.org/geojson-ld/geojson-context.jsonld"
  type:
    type: array
    items:
      type: string
    minItems: 2
    contains:
      enum:
        - "VerifiableCredential"
        - "BillOfLadingCredential"
  issuer:
    type: string
    format: uri
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  credentialSubject:
    type: object
    required:
      - id
      - type
      - features
    properties:
      id:
        type: string
        format: uri
      type:
        const: "FeatureCollection"
      features:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - geometry
            - properties
          properties:
            type:
              const: "Feature"
            geometry:
              oneOf:
                - $ref: "#/$defs/GeoJSONPoint"
                - $ref: "#/$defs/GeoJSONLineString"
            properties:
              type: object
              required:
                - type
                - billNumber
                - shipper
                - consignee
                - cargo
                - route
              properties:
                type:
                  const: "BillOfLading"
                billNumber:
                  type: string
                shipper:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                consignee:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: string
                      format: uri
                    name:
                      type: string
                cargo:
                  type: object
                  required:
                    - description
                    - quantity
                  properties:
                    description:
                      type: string
                    quantity:
                      type: string
                route:
                  type: object
                  required:
                    - origin
                    - destination
                  properties:
                    origin:
                      type: string
                    destination:
                      type: string

examples:
  - "@context":
      - "https://www.w3.org/ns/credentials/v2"
      - "https://geojson.org/geojson-ld/geojson-context.jsonld"
    type:
      - "VerifiableCredential"
      - "BillOfLadingCredential"
    issuer: "https://cargo-line.example/entity/pr-sju-001"
    validFrom: "2024-01-25T08:00:00Z"
    validUntil: "2024-02-25T23:59:59Z"
    credentialSubject:
      id: "https://bills.example/bol-2024-001"
      type: "FeatureCollection"
      features:
        - type: "Feature"
          geometry:
            type: "LineString"
            coordinates: [[-68.0125, 10.4647], [-66.1057, 18.4655], [-64.6208, 18.4167]]
          properties:
            type: "BillOfLading"
            billNumber: "BOL-2024-001"
            shipper:
              id: "https://camaron-corriente.example/entity/ve-pbc-001"
              name: "Camar√≥n Corriente S.A."
            consignee:
              id: "https://chompchomp.example/entity/bvi-001"
              name: "Chompchomp Ltd"
            cargo:
              description: "Frozen Shrimp"
              quantity: "1000kg"
            route:
              origin: "Puerto Cabello, Venezuela"
              destination: "Road Town, Tortola, BVI"

$defs:
  GeoJSONPoint:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "Point"
      coordinates:
        type: array
        minItems: 2
        maxItems: 3
        items:
          type: number
  GeoJSONLineString:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        const: "LineString"
      coordinates:
        type: array
        minItems: 2
        items:
          type: array
          minItems: 2
          maxItems: 3
          items:
            type: number